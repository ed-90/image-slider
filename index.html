<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="title-h1">Image Slider</h1>
        </div>
    </header>

    <main class="content-back" id="content-back">

        <div class="content-wrapper" id="content-wrapper">

            <div class="slider" id="slider">
                <img class="images" src="./img/01.png" alt="image01">
                <img class="images" src="./img/02.png" alt="image02">
                <img class="images" src="./img/03.png" alt="image03">
                <img class="images" src="./img/04.png" alt="image04">
                <img class="images" src="./img/05.png" alt="image05">
                <img class="images" src="./img/06.png" alt="image06">
                <img class="images" src="./img/07.png" alt="image07">
                <img class="images" src="./img/08.png" alt="image08">
                <img class="images" src="./img/09.png" alt="image09">
                <img class="images" src="./img/10.png" alt="image10">
            </div>
        </div>

        <div class="btn-wrapper">
            <button id="backBtn">Back</button>
            <button id="nextBtn">Next</button>
        </div>

    </main>

    <footer class="footer-back">
        <div class="footer-text">
            By ED 2022
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
